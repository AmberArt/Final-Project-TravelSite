<!DOCTYPE html>
<html lang="en">

<head>
  <title>Edit Product Inventory</title>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
  <link href="./style.css" rel="stylesheet" />
  <link href="./product-inventory.css" rel="stylesheet" />
</head>

<body>
  <header class="container-fluid">
    <!-- Navigation Bar. -->
    <section class="row">
      <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Trifecta Travel</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse d-flex justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="./index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="./product-inventory.html">Product Inventory</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </section>
  </header>

  <main class="container-fluid">
    <div class="row">
      <div class="col mx-3 d-flex justify-content-center">
        <h1>Product Inventory</h1>
      </div>
    </div>

    <section class="row mt-2 mb-3">
      <div class="col-3 mx-3">
        <button type="button" class="btn btn-primary" onclick="loadSampleDataButtonOnclickHandler()">Load Sample Travel Packages</button>
      </div>
    </section>

    <section class="row mt-2 mb-3">
      <div class="col-3 mx-3">
        <button type="button" class="btn btn-primary" onclick="deleteAllTravelPackagesButtonOnclickHandler()">Delete All Travel Packages</button>
      </div>
    </section>

    <section class="row mt-3 mb-5">
      <div class="col-3 mx-3">
        <a href="./add-travel-package.html" class="btn btn-primary">Add Travel Package</a>
      </div>
    </section>

    <!-- Show all t-shirt product inventory -->
    <section class="row">
      <div class="col-12 mx-3">
        <div class="row d-flex justify-content-center" id="list-inventory-travel-cards">
          <!-- Travel package cards are added here -->
        </div>
      </div>
    </section>
  </main>

  <!-- Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>

    <script src="./JavaScript/TravelPackagesController.js"></script>
    <script src="./JavaScript/productInventory.js"></script>
  </body>

</html>
