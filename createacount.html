<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Profile- Travel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="./createaccount.css" rel="stylesheet"/>
</head>
<body>
    <!-- Navbar only has link back to home -->
    <!-- This page will be accesed by the Sign In page -->
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="/docs/5.1/assets/brand/bootstrap-logo.svg" alt="" width="30" height="24">
              </a>
          <a class="navbar-brand" href="#">Travel Site</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse d-flex justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <header>
          <h1 class="d-flex justify-content-center">Create a profile!</h1>
      </header>

      <!-- grid  -->
    <form class="container d-flex justify-content-center">
     <div class="total-form">
      <div class="mb-3">
        <label for="formGroupExampleInput" class="form-label">Please enter your first name:</label>
        <input type="text" class="form-control" id="formGroupExampleInput" placeholder="First">
      </div>
      <div class="mb-3">
        <label for="formGroupExampleInput2" class="form-label">Please enter your last name:</label>
        <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Last">
      </div>
      <div class="mb-3">
        <label for="formGroupExampleInput" class="form-label">Please enter your email:</label>
        <input type="text" class="form-control" id="formGroupExampleInput" placeholder="example@email.com">
      </div>
      <div class="mb-3">
        <label for="formGroupExampleInput2" class="form-label">Please create your password:</label>
        <input type="password" class="form-control" id="formGroupExampleInput2" >
      </div>
      <div class="btn-group" role="group" aria-label="Basic example">
        <button type="button" class="btn btn-primary">Submit</button>
      </div>
    </div>
    </form>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
