<!DOCTYPE html>
<html lang="en">

<head>
  <title>Add Travel Package</title>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
  <link href="./style.css" rel="stylesheet" />
</head>

<body>
  <nav class="navbar navbar-expand-md navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Trifecta Travel</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse d-flex justify-content-start" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="./index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./product-inventory.html">Product Inventory</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="container-fluid">
    <div class="row">
      <div class="col mx-3 mb-5 d-flex justify-content-center">
        <h1>Add Travel Package</h1>
      </div>
    </div>

    <div id="products-display" class="row">
      <div class="col"></div>
    </div>

    <!-- Show available product that can be edited -->
    <div class="row d-flex justify-content-center">
      <div class="col-3">
        <form>
          <div class="row">
            <div class="col"></div>
            <div class="col"></div>
          </div>
          <div class="row">
            <div class="col"></div>
          </div>

          <img id="tripImage" src="" style="width: 70%; height: 70%" alt="Product image" />
          
          <!-- TODO REMOVE OLD CODE -->
          <!-- <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
              Dropdown button
            </button>
            <ul id="imageDropdown" class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
            </ul>
          </div> -->

          <label for="travelPackageImagesDropDown">Choose a travel package image:</label>
          <select id="travelPackageImagesDropDown" name="travelPackageImages" onclick="travelPackageImageListItemHandler(event)">
            <!-- option elements added by javascript -->
          </select>
          <br>  <!-- TODO: Maybe use CSS to get new line -->
          <label for="tripName" class="form-label">Travel Package Name</label>
          <input type="text" id="tripName" class="form-control mb-3" autofocus required />
          <label for="productDescription" class="form-label">
            Product Description
          </label>
          <input type="text" id="productDescription" class="form-control mb-3" maxlength="140" required />

          <!-- Buttons to cancel or submit changes -->
          <div class="row mt-5">
            <div class="col-6">
              <button type="button" onclick="cancelButtonOnClickHandler()" class="btn btn-primary">Cancel</button>

              <!-- TODO: Delete this alternative Cancel button-->
              <!-- This is an alternative button that simply navigates without asking confirmation -->
              <!-- <a href="./product-inventory.html" class="btn btn-primary">Cancel</a> -->
            </div>
            <div class="col-6">
              <button type="submit" onclick="submitHandler(event)" class="btn btn-primary">Submit</button>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <h1 id="errorMessage"></h1>
            </div>
          </div>
        </form>
      </div>
    </div>
  </main>

  <!-- Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>

  <script src="./JavaScript/TravelPackagesController.js"></script>
  <script src="./JavaScript/addTravelPackage.js"></script>
</body>

</html>
