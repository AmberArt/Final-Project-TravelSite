          <label for="productTitle" class="form-label">Product Title</label>
          <input type="text" id="productTitle" class="form-control mb-3" autofocus required />

          <input type="text" id="productDescription" class="form-control mb-3" required />

          <!-- Buttons to cancel or submit changes -->
          <div class="row mt-5">
            <div class="col-6">
              <script>
                function goToInventoryPage() {
                  const result = confirm("Abort your changes?");

                  if (result) {

                }

                function submitHandler(e) {

                  const productDescription = document.getElementById("productDescription").value;
                  console.log(`Image File: ${imageFile}`);
                  console.log(`Product Title: ${productTitle}`);
                  console.log(`Product Description: ${productDescription}`);

                  if (productTitle && productDescription && imageFile) {

                  }
                }
              </script>

            <div class="col-6">
              <button type="submit" onclick="submitHandler(event)" class="btn btn-primary">Submit</button>
